<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apeksha ‚ù§Ô∏è My Forever Valentine</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Dancing+Script:wght@700&display=swap');
img {
  width: 100%;
  max-height: 320px;          /* ‚Üê increase from 280px */
  height: auto;               /* add this */
  object-fit: cover;          /* or contain */
  object-position: 50% 25%;   /* add this line */
  border-radius: 24px;
  margin: 20px 0;
  opacity: 0;
  transform: scale(0.7) rotate(-5deg);
  transition: all 1s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .card {
    background: rgba(255,255,255,0.95);
    padding: 32px 28px 48px;
    border-radius: 32px;
    text-align: center;
    width: calc(90% - 24px);
    max-width: 400px;
    box-shadow: 0 25px 50px rgba(255,47,104,0.3);
    position: relative;
    z-index: 10;
    animation: heartbeat 2.5s infinite ease-in-out;
  }
  @keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }
  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 38px;
    margin-bottom: 24px;
    color: #ff2f68;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
  }
  .final-message {
    font-family: 'Dancing Script', cursive;
    font-size: 42px;
    color: #ff2f68;
    margin: 20px 0;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 24px;
    position: relative;
    min-height: 100px;
  }
  button {
    font-size: 22px;
    font-weight: 600;
    padding: 18px 32px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  #yes {
    background: linear-gradient(45deg, #ff2f68, #ff5e8e);
    color: white;
    animation: pulseGlow 2s infinite alternate;
  }
  #yes:hover { transform: scale(1.1) rotate(3deg); box-shadow: 0 12px 30px rgba(255,47,104,0.4); }
  @keyframes pulseGlow {
    from { box-shadow: 0 0 15px #ff2f68aa; }
    to   { box-shadow: 0 0 35px #ff2f68ff; }
  }
  #no {
    background: linear-gradient(45deg, #a8a8a8, #d3d3d3);
    color: #333;
  }
  img {
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 24px;
    margin: 20px 0;
    opacity: 0;
    transform: scale(0.7) rotate(-5deg);
    transition: all 1s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .heart, .star {
    position: absolute;
    font-size: 24px;
    animation: float 8s linear infinite;
    pointer-events: none;
    opacity: 0.85;
    text-shadow: 0 0 10px rgba(255,255,255,0.8);
  }
  .star { color: #ffe066; animation-duration: 10s; }
  @keyframes float {
    from { transform: translateY(120vh) rotate(0deg) translateX(-20vw); }
    to { transform: translateY(-20vh) rotate(720deg) translateX(30vw); }
  }
  .heart-trail {
    position: absolute;
    pointer-events: none;
    font-size: 20px;
    color: #ff2f68;
    opacity: 0;
    transform: scale(0);
    transition: all 0.6s ease-out;
    z-index: 5;
  }
</style>
</head>
<body>
<div class="card" id="card">
  <h1>üö® VIPUL'S LOVE ALERT üö®<br>Will you let me kidnap you with love forever, Apeksha? üòçüíñ</h1>
  <div class="buttons">
    <button id="yes">YES PLEASE! ü•∞üíò</button>
    <button id="no">No way... üò¢</button>
  </div>
</div>

<audio id="noSound" src="https://www.myinstants.com/media/sounds/cartoon-boing.mp3"></audio>
<audio id="yesSound" src="https://www.myinstants.com/media/sounds/tada.mp3"></audio>
<audio id="finalSound" src="https://www.myinstants.com/media/sounds/kids_cheering.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const noSound = document.getElementById("noSound");
const yesSound = document.getElementById("yesSound");
const finalSound = document.getElementById("finalSound");
let yesScale = 1;
let noCount = 0;

const noTexts = [
  "No way... üò¢",
  "Really sure? ü•∫",
  "Think again, cutie... üòè",
  "Last chance... üíî",
  "You're breaking my heart! üò≠",
  "Please? ü•π‚ù§Ô∏è",
  "Come on, don‚Äôt be shy! üòú",
  "Not today, Miss heartbreaker? üòÖ",
  "I‚Äôll bring chocolate if you say yes üç´üíï",
  "My heart can‚Äôt handle this üò≠üíò",
  "You know you want to‚Ä¶ üòèüíñ",
  "Seriously, one tiny YES? ü•∞",
  "I‚Äôm armed with hugs and love! ü§óüíó",
  "Resistance is futile‚Ä¶ üòé‚ù§Ô∏è"
];


function moveNoButton() {
  // FUN NO SOUND (BOING)
  noSound.currentTime = 0;
  noSound.play().catch(()=>{});
  
  const cardRect = card.getBoundingClientRect();
  const padding = 10; // extra safety from edges

  const maxX = cardRect.width - noBtn.offsetWidth - padding;
  const maxY = cardRect.height - noBtn.offsetHeight - padding;

  // random position within card bounds
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';

  // Update the text
  noBtn.innerText = noTexts[Math.min(noCount, noTexts.length-1)];
  noCount++;

  // Increase YES button scale
  yesScale += 0.18;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Heart / star explosion
  for(let i=0; i<15; i++){
    const e = document.createElement('div');
    e.className = Math.random()>0.6 ? 'star' : 'heart';
    e.innerText = Math.random()>0.6 ? '‚ú®' : 'üíñ';
    e.style.left = Math.random()*100 + 'vw';
    e.style.top = Math.random()*60 + 'vh';
    e.style.fontSize = (Math.random()*20 + 18) + 'px';
    document.body.appendChild(e);
    setTimeout(()=>e.remove(), 3000);
  }
}


function followYes(event) {
  const rect = yesBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;
  const dx = event.clientX - centerX;
  const dy = event.clientY - centerY;
  yesBtn.style.transition = 'transform 0.15s ease-out';
  yesBtn.style.transform = `translate(${dx*0.25}px, ${dy*0.25}px) scale(${yesScale}) rotate(${dx*0.05}deg)`;
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNoButton(); });
document.addEventListener("mousemove", followYes);
document.addEventListener("touchmove", (e)=> followYes(e.touches[0]));

document.addEventListener("mousemove", (e) => {
  if (Math.random() < 0.15) {
    const heart = document.createElement("div");
    heart.className = "heart-trail";
    heart.innerText = "üíï";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.style.opacity = 1;
      heart.style.transform = "scale(1.5) translateY(-60px)";
    }, 10);
    setTimeout(() => heart.remove(), 800);
  }
});

setInterval(()=>{
  const elem = document.createElement('div');
  elem.className = Math.random()>0.65 ? 'star' : 'heart';
  elem.innerText = Math.random()>0.65 ? 'üåü' : '‚ù§Ô∏è';
  elem.style.left = Math.random()*100 + "vw";
  elem.style.top = Math.random()*-20 + "vh";
  elem.style.fontSize = (Math.random()*18 + 16) + "px";
  elem.style.animationDuration = (Math.random()*6 + 8) + 's';
  document.body.appendChild(elem);
  setTimeout(()=>elem.remove(), 10000);
}, 400);

yesBtn.addEventListener("click",()=>{
  // FUN HAPPY SOUNDS
  yesSound.currentTime = 0;
  yesSound.play().catch(()=>{});
  
  // FINAL CELEBRATION SOUND
  setTimeout(() => {
    finalSound.play().catch(()=>{});
  }, 400);

  const heartShape = confetti.shapeFromText({ text: '‚ù§Ô∏è', scalar: 1.2 });
  confetti({
    particleCount: 150,
    spread: 100,
    shapes: [heartShape],
    colors: ['#ff2f68', '#ff9a9e', '#ffffff'],
    origin: { y: 0.6 }
  });
  confetti({
    particleCount: 200,
    angle: 60,
    spread: 80,
    origin: { x: 0.2, y: 0.5 }
  });
  confetti({
    particleCount: 200,
    angle: 120,
    spread: 80,
    origin: { x: 0.8, y: 0.5 }
  });


  card.innerHTML = `
    <img src="apeksha.jpg" alt="My Apeksha ‚ù§Ô∏è" style="opacity:1; transform:scale(1) rotate(0deg);">
    <h1 class="final-message">YESSSS Wifeyyy!!! ü•πüíï</h1>
    <p style="font-size:20px; line-height:1.6; color:#333; font-weight:500;">
      I knew your heart would say yes... üòå<br>
      You're my favorite person in the whole universe ‚ù§Ô∏è<br><br>
      Valentine's Day (and every day) = You + Me forever üíë<br>
      Get ready for the best surprises of your life! üåπ‚ú®<br><br>
      I love you endlessly, my forever üíò
    </p>
  `;
});
</script>
</body>
</html>
