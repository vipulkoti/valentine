<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apeksha â¤ï¸</title>

  <style>
    body {
      font-family: 'Comic Sans MS', 'Trebuchet MS', cursive;
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 24px 36px;
      border-radius: 28px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 26px;
      line-height: 1.25;
      margin-bottom: 28px;
      color: #ff2f68;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 20px;
      padding: 16px 26px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff2f68;
      color: white;
      z-index: 2;
    }

    #no {
      background: #d3d3d3;
      color: #333;
      position: absolute;
      right: 0;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 18px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">

    </div>
  </div>

  <!-- Sounds -->
  <audio id="noSound" src="https://assets.mixkit.co/active_storage/sfx/2351/2351-preview.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

  <!-- Background music -->
  <audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-bubbly-fun-123.mp3" loop></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Start music on first interaction
    let musicStarted = false;
    function startMusic() {
      if(!musicStarted){
        document.getElementById("bgMusic").play().catch(() => {});
        musicStarted = true;
        window.removeEventListener('click', startMusic);
        window.removeEventListener('touchstart', startMusic);
      }
    }
    window.addEventListener('click', startMusic);
    window.addEventListener('touchstart', startMusic);

    // Floating hearts â¤ï¸
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const noSound = document.getElementById("noSound");
    const yesSound = document.getElementById("yesSound");

    let yesScale = 1;
    let noCount = 0;

    const noTexts = [
      "No ğŸ˜¢",
      "Are you sure?",
      "Think again ğŸ˜",
      "Last chanceâ€¦"
    ];

    function moveNoButton() {
      noSound.play().catch(() => {});

      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth - 10;
      const maxY = 60;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
      noCount++;

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      yesSound.play().catch(() => {});
      document.getElementById("bgMusic").play().catch(() => {});

      confetti({
        particleCount: 400,
        spread: 150,
        origin: { y: 0.6 }
      });

      card.innerHTML = `
        <img src="apeksha.jpg" alt="Us â¤ï¸">

        <p style="font-size:18px; line-height:1.5; color:#444;">

  </script>

</body>
</html>
