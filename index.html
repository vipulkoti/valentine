<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apeksha â¤ï¸</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-10vh);
      }
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
      max-width: 360px;
      width: 90%;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 22px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 16px;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img id="photo" src="apeksha.jpg" alt="Us â¤ï¸">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Floating hearts generator â¤ï¸
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 18 + 14 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);

    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    // No button runs away + grows Yes
    noBtn.addEventListener("mouseover", () => {

      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];
      noCount++;

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Yes button celebration ğŸ‰
    yesBtn.addEventListener("click", () => {
      confetti({

      photo.style.transform = "scale(1.08)";

  </script>
