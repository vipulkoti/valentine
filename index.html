<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apeksha â¤ï¸</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
      max-width: 340px;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 22px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img id="photo" src="apeksha.jpg" alt="Us â¤ï¸">
    <h1>Hey Apekshaâ€¦ will you be my Valentine? ğŸ’–</h1>
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const photo = document.getElementById("photo");

    let yesScale = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      confetti({
        particleCount: 300,
        spread: 120,
        origin: { y: 0.6 }
      });

      photo.style.transform = "scale(1.05)";

      card.innerHTML = `
        <img src="apeksha.jpg" style="width:100%; border-radius:18px; margin-bottom:20px;">
        <h1>YAY!!! ğŸ¥°ğŸ’˜</h1>
        <p>
          Best decision ever â¤ï¸<br><br>
          I can't wait to celebrate us ğŸ’•
        </p>
      `;
    });
  </script>

</body>
</html>
