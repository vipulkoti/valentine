  .heart, .star {

</head>
<body>

<div class="card" id="card">

  <div class="buttons">

</div>

<!-- Sounds -->
<audio id="noSound" src="https://assets.mixkit.co/active_storage/sfx/164/164-preview.mp3"></audio>
<audio id="yesSound" src="https://assets.mixkit.co/active_storage/sfx/353/353-preview.mp3"></audio>

<!-- Confetti -->

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const noSound = document.getElementById("noSound");
const yesSound = document.getElementById("yesSound");
const bgMusic = document.getElementById("bgMusic");

let yesScale = 1;
let noCount = 0;

// Funny text for No button
const noTexts = ["No ğŸ˜¢","Are you sure?","Think again ğŸ˜","Last chanceâ€¦"];

// Move No button randomly & play funny sound
function moveNoButton() {
  noSound.currentTime = 0;
  noSound.play().catch(()=>{});

  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.width - noBtn.offsetWidth - 10;
  const maxY = 60;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  noBtn.innerText = noTexts[Math.min(noCount, noTexts.length-1)];
  noCount++;

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Tiny stars + hearts explosion on No
  for(let i=0;i<10;i++){
    const e = document.createElement('div');
    e.className = Math.random()>0.7 ? 'star':'heart';
    e.innerText = Math.random()>0.7?'â­':'â¤ï¸';
    e.style.left = (Math.random()*100) + 'vw';
    e.style.top = (Math.random()*50)+'px';
    e.style.fontSize = (Math.random()*12+14)+'px';
    document.body.appendChild(e);
    setTimeout(()=>e.remove(), 1500);
  }
}

// Make Yes follow finger / mouse
function followYes(event){
  const rect = yesBtn.getBoundingClientRect();
  const dx = event.clientX - (rect.left + rect.width/2);
  const dy = event.clientY - (rect.top + rect.height/2);
  // Yes button avoids No button
  const noRect = noBtn.getBoundingClientRect();
  if(Math.abs(dx) < 50 && Math.abs(dy) < 50){
    yesBtn.style.transform = `translate(${dx*1.5}px, ${dy*1.5}px) scale(${yesScale})`;
  } else {
    yesBtn.style.transform = `translate(${dx*0.2}px, ${dy*0.2}px) scale(${yesScale})`;
  }
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
document.addEventListener("mousemove", followYes);
document.addEventListener("touchmove", (e)=> followYes(e.touches[0]));

// Start background music on first tap
let musicStarted = false;
function startMusic(){
  if(!musicStarted){
    bgMusic.play().catch(()=>{});
    musicStarted = true;
    window.removeEventListener("click", startMusic);
    window.removeEventListener("touchstart", startMusic);
  }
}
window.addEventListener("click", startMusic);
window.addEventListener("touchstart", startMusic);

// Floating hearts + stars
setInterval(()=>{
  const elem = document.createElement(Math.random()>0.7 ? 'div':'div');
  elem.className = Math.random()>0.7 ? 'star':'heart';
  elem.innerText = Math.random()>0.7?'â­':'â¤ï¸';
  elem.style.left = Math.random()*100 + "vw";
  elem.style.fontSize = (Math.random()*12+14) + "px";
  document.body.appendChild(elem);
  setTimeout(()=>elem.remove(),6000);
},300);

// Yes button clicked â†’ YAY, confetti, photo reveal

  yesSound.play().catch(()=>{});

  confetti({particleCount:400,spread:160,origin:{y:0.6}});
  confetti({particleCount:100,spread:180,origin:{y:0.2,x:0.3},colors:['#ff2f68','#ffe066','#ff9a9e']});
  confetti({particleCount:100,spread:180,origin:{y:0.2,x:0.7},colors:['#ff2f68','#ffe066','#ff9a9e']});

  card.innerHTML = `

    <h1 class="final-message">YAY APEKSHA!!! ğŸ¥°ğŸ’˜</h1>
    <p style="font-size:18px; line-height:1.5; color:#444;">
      Best answer ever â¤ï¸<br>
      Valentineâ€™s Day = YOU + ME ğŸ˜Œ<br>
      Get ready ğŸ’•
    </p>
  `;
});
</script>
</body>
</html>
